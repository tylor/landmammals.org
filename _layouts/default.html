<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
  </head>
  <body>
    {% if page.image %}
    <img src="/images/{{ page.image }}" alt="{{ page.title }}" />
    {% endif %}
    <h1>{{ page.title }}</h1>
    {% if page.latin %}
    <h2>{{ page.latin }}</h2>
    {% endif %}
    
    {{ content }}

  </body>
</html>
